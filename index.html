<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Runner Fun</title>
    
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'google-blue': '#1a73e8',
                        'google-green': '#34a853',
                        'soft-blue': '#e6f7ff',
                        'tip-red': '#e21c33',
                    },
                }
            }
        }
    </script>
</head>
<body class="flex flex-col justify-center items-center min-h-screen m-0 bg-soft-blue font-sans">

    <div class="container bg-white text-center p-10 rounded-xl shadow-2xl max-w-lg w-full">
        <h1 class="text-google-blue text-3xl mb-6 font-semibold">
            üîç JavaScript Code Runner
        </h1>
        
        <button 
            onclick="executeAllCode()"
            class="py-4 px-8 text-lg font-bold text-white bg-google-green rounded-lg shadow-xl hover:bg-green-700 transition duration-300 transform hover:scale-105 active:scale-95 focus:outline-none focus:ring-4 focus:ring-green-300"
        >
            Click Me to Run All Functions!
        </button>

        <p class="text-base text-gray-600 border-t-2 border-gray-100 pt-5 mt-8 leading-relaxed">
            <strong class="text-tip-red">Heads Up!</strong> The results won't show up here. Please press <kbd class="px-1 py-0.5 bg-gray-200 rounded text-sm font-mono">F12</kbd> (or right-click $\rightarrow$ Inspect $\rightarrow$ Console) after clicking the button to see the magic happen!
        </p>
    </div>

    <script>
        function executeAllCode() {
            console.clear();
            console.log("=================================================");
            console.log("             START OF JAVASCRIPT LOGS            ");
            console.log("=================================================");
            
            function sumArray(arr) {
                let sum = 0;
                
                for (const number of arr) {
                    sum = sum + number;
                }
                
                return sum;
            }
            const numbers = [5, 10, 15, 20];
            const totalSum = sumArray(numbers);
            console.log("\n--- Q1: SumArray Function Execution ---");
            console.log("Input Array:", numbers);
            console.log("Calculated Sum (sumArray(numbers)):", totalSum);
            console.log("---------------------------------------");

            function longNames(names) {
                return names.filter(name => {
                    return name.length > 4;
                });
            }
            const names = ["Ali", "Sara", "Omar", "Lina", "Mohamed"];
            const result = longNames(names);
            console.log("\n--- Q2: LongNames Function Execution ---");
            console.log("Original Names:", names);
            console.log("Long Names (longer than 4 characters):", result);
            console.log("---------------------------------------");

            function countWords(str) {
                const cleanedStr = str
                    .toLowerCase()
                    .replace(/[^a-z0-9\s]/g, '')
                    .trim()
                    .replace(/\s+/g, ' ');

                if (!cleanedStr) {
                    return {};
                }

                return cleanedStr.split(' ').reduce((counts, word) => {
                    if (word) {
                        counts[word] = (counts[word] || 0) + 1;
                    }
                    return counts;
                }, {});
            }
            const exampleInput = "hello world hello";
            const exampleOutput = countWords(exampleInput);
            console.log("\n--- Q3: CountWords Function Execution ---");
            console.log(`Example Input: "${exampleInput}"`);
            console.log(`Actual Output: ${JSON.stringify(exampleOutput)}`);
            console.log("---------------------------------------");
            
            console.log("\n=================================================");
            console.log("              END OF JAVASCRIPT LOGS             ");
            console.log("=================================================");
        }
    </script>

</body>
</html>
